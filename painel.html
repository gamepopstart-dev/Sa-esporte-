<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>SA ESPORTE</title>

<style>

body{
background:#0f172a;
color:white;
font-family:Arial;
margin:0;
}

.topo{
background:#1e3a8a;
padding:15px;
font-size:20px;
}

.container{
padding:10px;
}

.jogo{
background:#1e293b;
margin:10px 0;
padding:10px;
border-radius:5px;
}

.times{
margin-bottom:10px;
}

.odds{
display:flex;
gap:10px;
}

.odd{
background:#facc15;
color:black;
padding:10px;
flex:1;
text-align:center;
cursor:pointer;
border-radius:5px;
font-weight:bold;
}

.odd:hover{
background:#fde047;
}

.bilhete{
position:fixed;
bottom:0;
width:100%;
background:#020617;
padding:10px;
}

button{
background:#22c55e;
color:white;
border:none;
padding:10px;
width:100%;
font-size:16px;
margin-top:5px;
cursor:pointer;
}

</style>

</head>
<body>

<div class="topo">
SA ESPORTE
</div>

<div class="container">

<h3>Jogos do dia</h3>

<div id="jogos">
Carregando jogos...
</div>

</div>

<div class="bilhete">

Valor: R$ <input type="number" id="valor" value="10">

<button onclick="finalizar()">Finalizar Aposta</button>

<div id="listaBilhete"></div>

</div>

<script>

var apiKey = "144aa991d7cd08d8f337c28d3ad2bbeb";

var bilhete = [];

function carregarJogos(){

fetch("https://api.sportdataapi.com/api/v1/soccer/matches?apikey="+apiKey)

.then(r=>r.json())

.then(data=>{

var html="";

data.data.slice(0,10).forEach(function(jogo){

var casa = jogo.home_team.name;
var fora = jogo.away_team.name;

var odd1 = (Math.random()*3+1).toFixed(2);
var oddx = (Math.random()*3+1).toFixed(2);
var odd2 = (Math.random()*3+1).toFixed(2);

html += `
<div class="jogo">

<div class="times">
${casa} vs ${fora}
</div>

<div class="odds">

<div class="odd" onclick="apostar('${casa}','${fora}','Casa',${odd1})">
${odd1}
</div>

<div class="odd" onclick="apostar('${casa}','${fora}','Empate',${oddx})">
${oddx}
</div>

<div class="odd" onclick="apostar('${casa}','${fora}','Fora',${odd2})">
${odd2}
</div>

</div>

</div>
`;

});

document.getElementById("jogos").innerHTML = html;

});

}

function apostar(casa,fora,tipo,odd){

bilhete.push({
casa,
fora,
tipo,
odd
});

mostrarBilhete();

}

function mostrarBilhete(){

var html="";

bilhete.forEach(function(b){

html += `
<div>
${b.casa} vs ${b.fora}
<br>
${b.tipo} @ ${b.odd}
<hr>
</div>
`;

});

document.getElementById("listaBilhete").innerHTML = html;

}

function finalizar(){

var valor = document.getElementById("valor").value;

var totalOdd=1;

bilhete.forEach(function(b){

totalOdd *= b.odd;

});

var retorno = (valor*totalOdd).toFixed(2);

alert(
"Aposta finalizada!\n"+
"Valor: R$ "+valor+"\n"+
"Retorno poss√≠vel: R$ "+retorno
);

bilhete=[];

mostrarBilhete();

}

carregarJogos();

</script>

</body>
</html>
