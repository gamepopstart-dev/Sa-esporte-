<script>
function login(email, senha) {
  auth.signInWithEmailAndPassword(email, senha)
    .then((userCred) => {

      alert("Login realizado!");

      // ðŸ”¥ Pega o saldo do usuÃ¡rio
      db.collection("users").doc(userCred.user.uid).get()
        .then((doc) => {

          const saldo = doc.data().saldo;

          // ðŸ”¥ Mostra nova tela
          document.body.innerHTML = `
            <h1>Bem-vindo!</h1>
            <h2>Seu saldo: R$ ${saldo}</h2>
            <button onclick="logout()">Sair</button>
          `;
        });

    })
    .catch((error) => {
      alert(error.message);
    });
}

function logout() {
  auth.signOut().then(() => {
    location.reload();
  });
}
</script>
