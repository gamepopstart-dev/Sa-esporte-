<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simulador de Apostas</title>
</head>

<body>

  <h1>Simulador de Apostas</h1>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="senha" placeholder="Senha">

  <button onclick="registrar(document.getElementById('email').value, document.getElementById('senha').value)">
    Criar Conta
  </button>

  <button onclick="login(document.getElementById('email').value, document.getElementById('senha').value)">
    Entrar
  </button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB62bOVcwY2U7sh8QxLHKprxsO5qYddf8c",
      authDomain: "simuladoraposta.firebaseapp.com",
      projectId: "simuladoraposta",
      storageBucket: "simuladoraposta.firebasestorage.app",
      messagingSenderId: "96609178130",
      appId: "1:96609178130:web:215bc79f33c217c77ffecb"
    };

    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.firestore();

    function registrar(email, senha) {
      auth.createUserWithEmailAndPassword(email, senha)
        .then((userCred) => {
          db.collection("users").doc(userCred.user.uid).set({
            saldo: 2000
          });
          alert("Conta criada com R$ 2000!");
        })
        .catch((error) => {
          alert(error.message);
        });
    }

    function login(email, senha) {
      auth.signInWithEmailAndPassword(email, senha)
        .then(() => {
          alert("Login realizado!");
        })
        .catch((error) => {
          alert(error.message);
        });
    }
  </script>

</body>
</html>
