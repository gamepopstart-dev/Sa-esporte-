<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin</title>
</head>
<body>

<h2>Admin SA ESPORTE</h2>

<div id="lista"></div>

<script>

var apostas=JSON.parse(localStorage.getItem("apostas")||"[]");

var html="";

apostas.forEach((a,i)=>{

html+=`

<div>

${a.usuario}<br>
${a.jogo}<br>

<button onclick="ganhou(${i})">Ganhou</button>

<button onclick="perdeu(${i})">Perdeu</button>

<hr>

</div>

`;

});

document.getElementById("lista").innerHTML=html;

function ganhou(i){

apostas[i].status="Ganha";

var saldo=parseFloat(localStorage.getItem("saldo_"+apostas[i].usuario));

saldo+=parseFloat(apostas[i].ganho);

localStorage.setItem("saldo_"+apostas[i].usuario,saldo);

localStorage.setItem("apostas",JSON.stringify(apostas));

location.reload();

}

function perdeu(i){

apostas[i].status="Perdida";

localStorage.setItem("apostas",JSON.stringify(apostas));

location.reload();

}

</script>

</body>
</html>
