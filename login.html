<body>

<div class="box">

<h2>SA ESPORTE</h2>

<input id="user" placeholder="UsuÃ¡rio">
<input id="pass" type="password" placeholder="Senha">

<button onclick="login()">Entrar</button>

<script>

var USER="admin";
var PASS="1234";

function login(){

var u=user.value;
var p=pass.value;

if(u==USER && p==PASS){

localStorage.setItem("logado","sim");

}else{

}

}
