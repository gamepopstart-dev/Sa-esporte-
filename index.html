<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SA ESPORTE - Login</title>
<style>
body{
background:#0f172a;
color:white;
font-family:Arial;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
margin:0;
}

.login-box{
background:#1e293b;
padding:30px;
border-radius:10px;
text-align:center;
}

input{
padding:10px;
width:200px;
margin:10px;
border:none;
border-radius:5px;
}

button{
padding:10px 20px;
background:#22c55e;
border:none;
color:white;
border-radius:5px;
cursor:pointer;
}
</style>
</head>
<body>

<div class="login-box">
<h2>SA ESPORTE</h2>

<input type="password" id="senha" placeholder="Digite a senha"><br>

<button onclick="entrar()">Entrar</button>

<p id="erro" style="color:red;"></p>
</div>

<script>
function entrar(){

var senha = document.getElementById("senha").value;

if(senha === "1234"){
window.location.href = "painel.html";
}else{
document.getElementById("erro").innerText = "Senha incorreta";
}

}
</script>

</body>
</html>
